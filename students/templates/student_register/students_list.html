<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>
            <a href="{% url 'student_insert' %}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i> Add New
            </a>
        </td>
    </tr>
    </thead>
    <tbody>
    {% for student in student_list %}
    <tr>
        <td>{{student.first_name}}</td>
        <td>{{student.last_name}}</td>
        <td>
            <a href="{% url 'student_update' student.id %}" class="btn text-secondary px-0">
                <i class="far fa-edit fa-lg"></i> Update
            </a>
            <a href="{% url 'student_details' student.id %}" class="btn text-secondary px-0">
                <i class="far fa-read fa-lg"></i> Details
            </a>
            <form action="{% url 'student_delete' student.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn"> Delete
                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
